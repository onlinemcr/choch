            const overlay = document.getElementById('background-overlay');

        // Reset flavor and topping selections when closing a popup
        function resetSelections(popupId) {
    const defaultImage = document.querySelector(`#${popupId} .ice-cream-cup img`).getAttribute('src');
    const cup = document.querySelector(`#${popupId} .ice-cream-cup`);

    <script>
        // Flavor and Topping Costs Data
        const flavorCosts = {
            "ice-cream-1": { chocolate: 12.00, vanilla: 10.00, strawberry: 15.00 },
            "ice-cream-2": { vanillachocolate: 12.00, Neapolitan: 10.00 },
            "ice-cream-3": { white: 14.00, ruby: 13.00, therapy: 16.00 }
        };
    
        const toppingCosts = {
            "ice-cream-1": {
                topping1: 2.00, topping2: 3.00, topping3: 4.00,
                topping4: 2.50, topping5: 3.50, topping6: 1.75,
                topping7: 2.25, topping8: 1.25, topping9: 2.75
            },
            "ice-cream-2": { topping1: 1.50, topping2: 2.50, topping3: 3.00 },
            "ice-cream-3": { topping1: 3.00, topping2: 4.00, topping3: 5.00, topping4: 3.50 }
        };
    
        const toppingNames = {
            "ice-cream-1": {
                topping1: "Sprinkles",
                topping2: "Chocolate Chips",
                topping3: "Caramel Drizzle",
                topping4: "Whipped Cream",
                topping5: "Strawberries",
                topping6: "Nuts",
                topping7: "Cherries",
                topping8: "Cookie Crumbles",
                topping9: "Marshmallows"
            },
            "ice-cream-2": {
                topping1: "Honey",
                topping2: "Granola",
                topping3: "Blueberry Sauce"
            },
            "ice-cream-3": {
                topping1: "Chocolate Syrup",
                topping2: "Peanut Butter",
                topping3: "Crushed Biscuits",
                topping4: "Mint Leaves"
            }
        };
    
        let cartCount = 0;
        let currentFlavorCost = 0;
        let currentToppingCost = 0;
        let cartItems = [];
    
        // Initialize total amount on page load
        updateTotalAmount();
    
        // Flavor Selection
        function selectFlavor(flavor, popupId) {
            resetSelections(`ice-cream-popup-${popupId}`);
            
            if (flavorCosts[`ice-cream-${popupId}`] && flavorCosts[`ice-cream-${popupId}`][flavor]) {
                currentFlavorCost = flavorCosts[`ice-cream-${popupId}`][flavor];
                localStorage.setItem("currentFlavorCost", currentFlavorCost);
            } else {
                currentFlavorCost = 0;
            }
            updateTotalAmount();
    
            const flavorImage = document.createElement('img');
            flavorImage.src = `images/${flavor}-flavor.png`;
            flavorImage.classList.add('flavor-image');
            document.querySelector(`#ice-cream-popup-${popupId} .ice-cream-cup`).appendChild(flavorImage);
    
            document.querySelectorAll(`#ice-cream-popup-${popupId} .topping-btn`).forEach(btn => btn.style.display = 'inline-block');
        }
    
        // Topping Selection Toggle
        function toggleTopping(toppingNumber, popupId) {
            const toppingId = `topping-${popupId}-${toppingNumber}`;
            let toppingImage = document.getElementById(toppingId);
    
            const toppingCost = toppingCosts[`ice-cream-${popupId}`][`topping${toppingNumber}`] || 0;
    
            if (toppingImage) {
                toppingImage.remove();
                document.querySelector(`#ice-cream-popup-${popupId} .topping-btn:nth-child(${toppingNumber})`).classList.remove('selected');
                currentToppingCost -= toppingCost;
            } else {
                toppingImage = document.createElement('img');
                toppingImage.src = `images/topping-${toppingNumber}.png`;
                toppingImage.id = toppingId;
                toppingImage.classList.add('topping-image');
                toppingImage.style.zIndex = toppingNumber + 10;
                document.querySelector(`#ice-cream-popup-${popupId} .ice-cream-cup`).appendChild(toppingImage);
                document.querySelector(`#ice-cream-popup-${popupId} .topping-btn:nth-child(${toppingNumber})`).classList.add('selected');
                currentToppingCost += toppingCost;
            }
    
            localStorage.setItem("currentToppingCost", currentToppingCost);
            updateTotalAmount();
        }
    
        // Update Total Amount
        function updateTotalAmount() {
            const totalAmount = currentFlavorCost + currentToppingCost;
            document.getElementById("total-amount").innerText = `R${totalAmount.toFixed(2)}`;
        }
    
        // Reset Flavor and Topping Selections
        function resetSelections(popupId) {
    const defaultImage = document.querySelector(`#${popupId} .ice-cream-cup img`).getAttribute('src');
    const cup = document.querySelector(`#${popupId} .ice-cream-cup`);
    cup.innerHTML = `<img src="${defaultImage}" alt="Empty Ice Cream Cup">`;

    document.querySelectorAll(`#${popupId} .topping-btn`).forEach(btn => btn.classList.remove('selected'));
    document.querySelectorAll(`#${popupId} .topping-btn`).forEach(btn => btn.style.display = 'none');

    currentFlavorCost = 0;  // Reset flavor cost
    currentToppingCost = 0;  // Reset topping cost
    updateTotalAmount();
}

    
        // Consolidated Add to Cart Function
        function addToCart(popupId) {
            if (currentFlavorCost === 0) {
                alert("Please choose your ice cream flavor first!");
                return;
            }
    
            const flavorName = document.querySelector(`#ice-cream-popup-${popupId} .flavor-image`).src.split("/").pop().replace("-flavor.png", "");
    
            // Store the actual topping names instead of numeric values
            const toppings = [...document.querySelectorAll(`#ice-cream-popup-${popupId} .topping-image`)]
                .map(img => {
                    const toppingId = img.id.split("-")[2]; // Get topping number
                    const toppingName = toppingNames[`ice-cream-${popupId}`] ? toppingNames[`ice-cream-${popupId}`][`topping${toppingId}`] : `Topping ${toppingId}`;
                    return toppingName;
                });
    
            const totalPrice = currentFlavorCost + currentToppingCost;
    
            // Check if item already exists in the cart
            const existingItemIndex = cartItems.findIndex(item => item.flavor === flavorName && JSON.stringify(item.toppings) === JSON.stringify(toppings));
    
            if (existingItemIndex > -1) {
                cartItems[existingItemIndex].quantity++;
            } else {
                cartItems.push({ flavor: flavorName, toppings, price: totalPrice, quantity: 1 });
            }
    
            cartCount++;
            updateCartCounter();
            alert(`Ice cream with flavor ${flavorName} and toppings added to the cart!`);
            closePopup(`ice-cream-popup-${popupId}`);
        }
    
        // Update Cart Counter
        function updateCartCounter() {
            const totalQuantity = cartItems.reduce((total, item) => total + item.quantity, 0);
            document.getElementById("cart-counter").innerText = totalQuantity;
        }
    
        // Update Quantity
        function updateQuantity(index, change) {
            // Update the item's quantity
            cartItems[index].quantity += change;
    
            // Remove item if quantity is zero
            if (cartItems[index].quantity <= 0) {
                cartItems.splice(index, 1);
            }
    
            // Recalculate the cart count
            updateCartCounter();  // Update the cart counter after modifying the quantity
    
            // Re-render the cart items
            renderCartItems();
        }
    
        // Render Cart Items
        function renderCartItems() {
            const cartContainer = document.getElementById("cart-items-container");
            cartContainer.innerHTML = ""; // Clear existing cart items
            let totalAmount = 0;
    
            cartItems.forEach((item, index) => {
                // Calculate the total for this specific item including quantity
                const itemTotal = item.price * item.quantity;
                totalAmount += itemTotal;
    
                // Render the toppings as descriptive names
                const toppingsDisplay = item.toppings.length > 0
                    ? `Toppings: ${item.toppings.join(", ")}`
                    : "No Toppings";
    
                // Show the price for a single item only
                const singleItemPrice = item.price.toFixed(2);
    
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <p>${item.flavor} - ${toppingsDisplay} - R${singleItemPrice}</p>
                        <div class="quantity-controls">
                            <button onclick="updateQuantity(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                `;
            });
    
            // Update the overall cart total amount
            document.getElementById("cart-total-amount").innerText = `R${totalAmount.toFixed(2)}`;
        }
    
    </script>

<script>
    // Cart data for popup items with no toppings
    const popupItemCosts = {
        "popupCandyCup": 5.00,
        "popupPopcorn": 3.00,
        "popupSweetCake": 7.00,
        "popupMilkShake": 6.00
    };
    
    // Event listeners for "Add to Cart" buttons in the popup pages
    document.querySelector("#popupCandyCup button").addEventListener("click", () => addPopupItemToCart("popupCandyCup"));
    document.querySelector("#popupPopcorn button").addEventListener("click", () => addPopupItemToCart("popupPopcorn"));
    document.querySelector("#popupSweetCake button").addEventListener("click", () => addPopupItemToCart("popupSweetCake"));
    document.querySelector("#popupMilkShake button").addEventListener("click", () => addPopupItemToCart("popupMilkShake"));
    
    // Function to add an ice cream item to the cart
    function addIceCreamToCart(flavor, toppings, price) {
        const existingItemIndex = cartItems.findIndex(item => item.flavor === flavor && item.toppings.toString() === toppings.toString());
    
        if (existingItemIndex > -1) {
            cartItems[existingItemIndex].quantity++;
        } else {
            cartItems.push({ flavor, toppings, price, quantity: 1 });
        }
    
        cartCount++;
        updateCartCounter();
        alert(`${flavor} added to cart!`);
        renderCartItems();
        updateTotalAmount(); // Ensure total amount is updated when adding an ice cream
    }
    
    // Function to add a popup item to the cart
    function addPopupItemToCart(popupId) {
        const itemName = document.querySelector(`#${popupId} h3`).innerText;
        const itemCost = popupItemCosts[popupId];
    
        // Add the popup item to the cart with no toppings
        const existingItemIndex = cartItems.findIndex(item => item.flavor === itemName);
    
        if (existingItemIndex > -1) {
            cartItems[existingItemIndex].quantity++;
        } else {
            cartItems.push({ flavor: itemName, toppings: [], price: itemCost, quantity: 1 });
        }
    
        cartCount++;
        updateCartCounter();
        alert(`${itemName} added to cart!`);
        renderCartItems();
        updateTotalAmount(); // Ensure total amount is updated when adding a popup item
    }
    
    // Update cart counter
    function updateCartCounter() {
        const totalQuantity = cartItems.reduce((total, item) => total + item.quantity, 0);
        document.getElementById("cart-counter").innerText = totalQuantity;
    }
    
    // Update total amount in the cart modal
    function updateTotalAmount() {
        const totalAmount = cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
        document.getElementById("total-amount").innerText = `R${totalAmount.toFixed(2)}`;
    }
    
    // Render Cart Items
    function renderCartItems() {
        const cartContainer = document.getElementById("cart-items-container");
        cartContainer.innerHTML = ""; // Clear existing cart items
        let totalAmount = 0;
    
        cartItems.forEach((item, index) => {
            const itemTotal = item.price * item.quantity;
            totalAmount += itemTotal;
    
            // Render item details: display toppings only if available
            let itemDetails = `${item.flavor} - R${item.price.toFixed(2)}`;
            if (item.toppings.length > 0) {
                itemDetails += ` - Toppings: ${item.toppings.join(", ")}`;
            }
    
            cartContainer.innerHTML += `
                <div class="cart-item">
                    <p>${itemDetails}</p>
                    <div class="quantity-controls">
                        <button onclick="updateQuantity(${index}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                </div>
            `;
        });
    
        document.getElementById("cart-total-amount").innerText = `R${totalAmount.toFixed(2)}`;
    }
    
    // Update quantity
    function updateQuantity(index, change) {
        cartItems[index].quantity += change;
    
        // Remove item if quantity is zero
        if (cartItems[index].quantity <= 0) {
            cartItems.splice(index, 1);
        }
    
        // Recalculate the cart count and render the cart
        updateCartCounter();
        renderCartItems();
        updateTotalAmount(); // Ensure the total amount is updated when quantity changes
    }
    </script>
    
</body>
</html>
